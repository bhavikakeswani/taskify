<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
  <title>{{ _('Taskify') }}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- External CSS -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Corinthia:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+AU+QLD&family=Sacramento&family=Tangerine:wght@400;700&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #F7A5A5, #FFDBB6);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .hero-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .btn.sign-up {
      background-color: #5D688A;
      color: white;
      border: none;
    }

    .btn.sign-up:hover {
      background-color: #4a5370;
    }

    .btn.sign-in {
      background-color: #F7A5A5;
      color: white;
      border: none;
    }

    .btn.sign-in:hover {
      background-color: #e68c8c;
    }
  </style>
</head>

<body>
  <!-- Header -->
  {% include 'header.html' %}

  <!-- Hero Section -->
  <section class="d-flex justify-content-center align-items-center flex-column text-center py-5" style="flex: 1;">
    <div class="hero-card">
      <h1>
        {{ _('Welcome to') }} <span class="tinos-regular" style="font-weight: 600; font-size: 2.5rem">{{ _('Taskify') }}</span>
      </h1>
      <h3 class="tangerine-regular"
        style="font-size: 3rem; margin-top: 10px; color: #555;">
        {{ _('“Turn chaos into clarity, one task at a time.”') }}
      </h3>
      <div class="d-grid gap-3 justify-content-center" style="margin-top: 80px;">
        <a href="{{ url_for('signup') }}" class="btn sign-up btn-lg" style="width: 250px;">{{ _('Sign Up') }}</a>
        <a href="{{ url_for('signin') }}" class="btn sign-in btn-lg" style="width: 250px;">{{ _('Sign In') }}</a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    feather.replace()
  </script>
</body>
</html>
