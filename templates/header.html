<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top shadow">
  <div class="container-fluid">
    <i data-feather="check-square" class="me-2 ms-3 brand-icon"></i>
    <a class="navbar-brand tinos-regular" href="#">{{ _('Taskify') }}</a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarContent" aria-controls="navbarContent" 
            aria-expanded="false" aria-label="{{ _('Toggle navigation') }}">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="d-flex align-items-center ms-auto">

        {% if not current_user.is_authenticated %}
          <a class="nav-link me-3" href="{{ url_for('signup') }}">{{ _('Sign Up') }}</a>
          <a class="nav-link me-3" href="{{ url_for('signin') }}">{{ _('Sign In') }}</a>

        {% else %}
          <div class="dropdown">
            <button class="btn btn-link p-0 border-0 dropdown-toggle" 
                    type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{ gravatar(current_user.email, size=36, default='retro') }}" 
              class="rounded-circle" width="36" height="36" alt="{{ current_user.name }}">

            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{{ url_for('profile') }}">{{ _('Profile') }}</a></li>
              <li><a class="dropdown-item" href="{{ url_for('settings') }}">{{ _('Settings') }}</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">{{ _('Sign Out') }}</a></li>
            </ul>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
