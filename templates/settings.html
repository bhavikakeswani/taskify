{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom pb-2 mb-2">
  <h2 class="mb-2">App Settings</h2>
</div>

<form method="POST" action="#">

  <!-- Theme -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Theme</label>
    <select class="form-select" name="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <!-- Font Size -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Font Size</label>
    <select class="form-select" name="font_size">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>
  </div>

  <!-- Language -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Language</label>
    <select class="form-select" name="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
  </div>

  <!-- Start Page -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Default Start Page</label>
    <select class="form-select" name="start_page">
      <option value="today">Todayâ€™s Tasks</option>
      <option value="all">All Tasks</option>
      <option value="completed">Completed Tasks</option>
    </select>
  </div>

  <!-- Task Sort Order -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Task Sort Order</label>
    <select class="form-select" name="sort_order">
      <option value="due_date">By Due Date</option>
      <option value="category">By Category</option>
      <option value="created">By Created Date</option>
    </select>
  </div>

  <!-- Show Completed Tasks -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="show_completed" value="1" checked>
    <label class="form-check-label">Show Completed Tasks in Lists</label>
  </div>

  <!-- Default Due Date -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Default Due Date</label>
    <select class="form-select" name="default_due_date">
      <option value="none">None</option>
      <option value="today">Today</option>
      <option value="tomorrow">Tomorrow</option>
    </select>
  </div>

  <!-- Save Button -->
  <button type="submit" class="btn btn-primary mt-2" >Save Settings</button>
</form>
{% endblock %}
