<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{url_for('static',filename='assets/logo.png')}}">
    <title>Taskify</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- External CSS -->
    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet">
    <!-- Google Font links-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Corinthia:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+AU+QLD&family=Sacramento&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-color: 
          {% if settings.accent_color == 'primary' %}
            var(--bs-primary)
          {% elif settings.accent_color == 'green' %}
            green
          {% elif settings.accent_color == 'red' %}
            red
          {% elif settings.accent_color == 'purple' %}
            purple
          {% else %}
            var(--bs-primary)
          {% endif %}
          ;
      }

    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--accent-color) !important;
      border-color: var(--accent-color) !important;
      opacity: 0.9;
    }

    a, .nav-link.active {
      color: var(--accent-color);
    }
  </style>

  </head>

<body class="{% if settings and settings.theme == 'dark' %}dark-theme{% endif %} {% if settings %}font-{{ settings.font_size }}{% endif %}">

    <!-- Header -->
    {% include 'header.html' %}
    <div class="container-fluid">
      <div class="row">
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="col-8 col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-5 mt-4">
        {% block content %}{% endblock %}
    </main>
    </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      feather.replace()
    </script>

    {% block scripts %}{% endblock %}

</body>
</html>
