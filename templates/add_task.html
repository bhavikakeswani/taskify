{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-1 mb-2 border-bottom">
  <h2 class="mb-2">{{ _('Add New Task') }}</h2>
</div>
<form method="POST" action="/add_task">
  
  <!-- Task Title -->
  <div class="mb-3">
    <label class="form-label">{{ _('Task Title') }}</label>
    <input type="text" class="form-control" name="title" required>
  </div>

  <!-- Due Date -->
  <div class="mb-3">
    <label class="form-label">{{ _('Due Date') }}</label>
    <input type="date" class="form-control" name="due_date">
  </div>

  <!-- Category -->
  <div class="mb-3">
    <label class="form-label">{{ _('Category') }}</label>
    <select class="form-select" name="category">
      <option value="personal">{{ _('Personal') }}</option>
      <option value="work">{{ _('Work') }}</option>
      <option value="study">{{ _('Study') }}</option>
      <option value="fitness">{{ _('Fitness') }}</option>
      <option value="travel">{{ _('Travel') }}</option>
      <option value="others">{{ _('Others') }}</option>
    </select>
  </div>

  <!-- Details (Optional) -->
  <div class="mb-3">
    <label class="form-label">{{ _('Details (optional)') }}</label>
    <textarea class="form-control" name="details" rows="3" placeholder="{{ _('Add extra notes or description') }}"></textarea>
  </div>

  <!-- Completed Checkbox -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="completed" value="1">
    <label class="form-check-label">{{ _('Mark as Completed') }}</label>
  </div>

  <!-- Buttons -->
  <button type="submit" class="btn btn-primary me-3 mt-2">{{ _('Save Task') }}</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-2">{{ _('Cancel') }}</a>
</form>
{% endblock %}
