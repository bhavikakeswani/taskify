<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
  <title>Taskify</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- External CSS -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Tinos:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #F7A5A5, #FFDBB6);
      height: 100%;
      margin: 0;
    }

    .signin-page,
    .signup-page {
        font-family: 'Tinos', serif;
    }

    .signin-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    .card {
      border: none;
      background-color: #FFF2EF;
    }

    .btn-primary {
      background-color: #5D688A;
      border-color: #5D688A;
    }

    .btn-primary:hover {
      background-color: #4a5370;
      border-color: #4a5370;
    }

    .card a {
    text-decoration: none;
    color: #F7A5A5;
    font-weight: 500;
    }

    .card a:hover {
    text-decoration: underline;
    }

  </style>
</head>

<body>
  <!-- Header -->
  {% include 'header.html' %}

  <main class="signin-page d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 380px; width: 100%;">
      <div class="text-center mb-2">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Taskify Logo" width="80" height="70">
        <h1 class="h4 mt-3 fw-bold" style="font-family: 'Libre Baskerville', serif;">Welcome ðŸ‘‹</h1>
        <p class="text-muted small">Sign up to start managing your tasks</p>
      </div>

      <form class="form-signin">
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingName" placeholder="Your name" required>
          <label for="floatingName">Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control rounded-3" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2 rounded-3 mb-3" type="submit">
          <i data-feather="log-in" class="me-2"></i> Sign up
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    feather.replace()
  </script>
</body>
</html>
