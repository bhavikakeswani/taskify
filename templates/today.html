{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Todayâ€™s Tasks</h2>
  <button class="btn add-task">
    <i data-feather="plus"></i> Add Task
  </button>
</div>

<ul class="list-unstyled task-list">
  <!-- Pending Task -->
  <li class="task-item">
    <input type="checkbox" class="task-checkbox me-2">
    <div class="task-info">
      <span class="task-text">Finish Taskify sidebar highlighting</span>
      <small class="text-muted d-block">Due: {{ current_date }}</small>
    </div>
  </li>

  <!-- Completed Task -->
  <li class="task-item">
    <input type="checkbox" class="task-checkbox me-2" checked>
    <div class="task-info">
      <span class="task-text">Push initial dashboard commit</span>
      <small class="text-muted d-block">Due: {{ current_date }}</small>
    </div>
  </li>

  <!-- Pending Task -->
  <li class="task-item">
    <input type="checkbox" class="task-checkbox me-2">
    <div class="task-info">
      <span class="task-text">Plan database schema</span>
      <small class="text-muted d-block">Due: {{ current_date }}</small>
    </div>
  </li>
</ul>
{% endblock %}
