{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom pb-2 mb-3">
  <h2 class="mb-3">Profile</h2>
</div>

<div class="card p-4 shadow-sm">
  <div class="d-flex align-items-center mb-4">
    <!-- Gravatar -->
    <img src="https://www.gravatar.com/avatar/?d=mp&s=120" alt="User Avatar" class="rounded-circle me-4" width="120" height="120">
    <div>
      <h4 class="mb-1">John Doe</h4>
      <p class="text-muted mb-1">johndoe@example.com</p>
      <small class="text-muted">Joined: August 2025</small>
    </div>
  </div>

  <!-- Profile Details -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Username</label>
    <input type="text" class="form-control" value="johndoe" readonly>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Location / Timezone</label>
    <input type="text" class="form-control" value="New York, EST" readonly>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Bio</label>
    <textarea class="form-control" rows="3" readonly>Passionate about productivity, coding, and fitness.</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">GitHub</label>
    <input type="text" class="form-control" value="https://github.com/johndoe" readonly>
  </div>

  <!-- Quick Actions -->
  <div class="d-flex gap-2">
    <a href="{{ url_for('settings') }}" class="btn btn-outline-secondary">App Settings</a>
    <button class="btn btn-primary">Edit Profile</button>
  </div>
</div>
{% endblock %}
